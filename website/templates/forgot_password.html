{%extends "base.html" %} {%block title %}Forgot Password{% endblock %}
{% block content %}

<div class="wrapper" id="signup">
    <form method="POST">

        <h1>Forgot password</h1>
        <div class="input-box">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <input type="password" name="password1" id="password1" placeholder="New Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
            <input type="password" name="password2" id="password2" placeholder="Confirm Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <input type="submit" class="btn" value="Change Password" name="Change Password">
        {% include 'flash_messages.html' %}

    </form>
</div>
{% endblock %}
